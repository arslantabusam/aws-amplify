<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <script type="text/javascript">
        var uwaPath;
        try {
            uwaPath = widget.uwaUrl.substring(0, widget.uwaUrl.lastIndexOf("/") + 1);
        } catch (error) {
            // When widget doesn't exist yet in standalone mode
            uwaPath = "./";
        }

        try {
            // Load the bundle.js?v=v1.0 and append the script in the header
            var scriptElement = document.createElement("script");
            scriptElement.src = uwaPath + "bundle.js?v=v1.0";
            console.log(scriptElement);
            document.head.appendChild(scriptElement);
        } catch (error) {
            var pElement = document.createElement("p");
            pElement.innerText = "An error occurred while loading the widget. Please retry later.";
            document.body.appendChild(pElement);
        }

    </script>
</head>
<body>
    <div id="app"> </div>
    <!-- <app id="app"></app> -->
</body>
</html>
